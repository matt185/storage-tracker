
type Item{
    id:String
    itemClass:String
    itemName:String
    amount:Int
    minAmount:Int
    price:String
}


type Query{
    items:[Item]
    itemByClass(itemClass: String):[Item]
}

type Mutation{
    addItems(itemClass:String, itemName:String, amount:Int,minAmount:Int, price:String):Item
    deleteItems(id:String):Boolean
    updateItem(id:String, itemClass:String, itemName:String, amount:Int,minAmount:Int, price:String):Item
    amountUpdate(id:String, action:String, quantity:Int ): Boolean
}

